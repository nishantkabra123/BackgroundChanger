<p> Set Background</p>
<form #form="ngForm">
    <select name='choice' [(ngModel)]="selectedOption" (change)="submitImage()">
        <option value="">Select Image</option>
        <option value="Random">Random</option>
            <option *ngFor="let image of service.images" value="{{image.title}}">{{image.title}}</option>
    </select>
</form><br>

<a routerLink="/create" routerLinkActive="active">Upload Image</a><br>
<div class="image-list" ng-if="service.images" *ngFor="let image of service.images">
    <p>{{image.title}}  <svg (click)="Delete(image.imageId)" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
      </svg></p>
    <img src='{{ "image/" + image.imageName }}' height="150px" width="150px">
</div>
